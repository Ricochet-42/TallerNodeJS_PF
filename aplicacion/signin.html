<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div id="header">
    <h1>PROYECTO FINAL</h1>
    <a href="inicio.html"><button id="volver"><img src="css/images/volver.jpg" alt="" width="30px" height="30px"></button></a>
    <button class="btn btn-secondary" id="cerrar"><img src="css/images/salir.png" alt="" width="30px" height="30px"></button>
    
</div>
<body>
    
    <div id="uno">
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h2>Registro usuarios</h2>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-mail">Correo electrónico</label>
                    <input type="text" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    </div>
                <div class="form-group">
                    <label for="input-mail">Nombre</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Tu nombre">
                    </div>
                <div class="form-group">
                    <label for="input-password">Apellidos</label>
                    <input type="text" class="form-control" id="input-lastname" placeholder="Tu apellido">
                </div>

                <div class="form-group">
                    <label for="input-password">Telefono</label>
                    <input type="number" step="1" class="form-control" id="input-number" placeholder="442 444 4444">
                </div>
                <div class="form-group">
                    <label for="input-password">Dirección</label>
                    <input type="text" class="form-control" id="input-address" placeholder="Qro, Juriqilla">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" id="btn1">Registrar</button>
                    
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
